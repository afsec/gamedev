<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
<script>
fetch('demo.wasm', {})
    .then(response => response.arrayBuffer())
    .then(bytes => WebAssembly.instantiate(bytes, {}))
    .then(results => {
      // CPU Clock Generator
      setInterval(() => {
        const now = new Date().getSeconds()
        console.log(results.instance.exports.cpuMainLoop(now))  
      },1000)
    })
</script>
</body>
</html>
